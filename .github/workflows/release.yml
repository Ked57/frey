name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - prerelease

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:run
      
    - name: Create manual release
      run: |
        if [ "${{ github.event.inputs.release_type }}" = "prerelease" ]; then
          npx semantic-release --no-ci --branches beta
        else
          # Create a commit with a conventional commit message for the release type
          echo "feat: manual ${{ github.event.inputs.release_type }} release" >> temp_commit.txt
          git add temp_commit.txt
          git commit -m "feat: manual ${{ github.event.inputs.release_type }} release" || true
          rm temp_commit.txt
          npx semantic-release --no-ci
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
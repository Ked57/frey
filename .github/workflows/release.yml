name: Manual Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: false
        default: 'beta'
        type: choice
        options:
        - master
        - beta
      promote_beta:
        description: 'Promote latest beta to stable (ignore commit analysis)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || 'beta' }}
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Fetch all tags
      run: |
        git fetch origin --tags
        git tag -l
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build packages
      run: npm run build
      
      
    - name: Run semantic-release (manual)
      run: |
        if [ "${{ github.event.inputs.promote_beta }}" = "true" ]; then
          echo "Promoting beta to stable release..."
          # Get the latest beta version
          LATEST_BETA=$(npm view frey@beta version 2>/dev/null || echo "1.0.0-beta.1")
          echo "Latest beta version: $LATEST_BETA"
          
          # Extract base version (remove -beta.X)
          BASE_VERSION=$(echo $LATEST_BETA | sed 's/-beta\.[0-9]*$//')
          echo "Promoting to stable version: $BASE_VERSION"
          
          # Update package.json to the stable version
          npm version $BASE_VERSION --no-git-tag-version
          
          # Create and push the tag
          git add package.json package-lock.json
          git commit -m "chore(release): $BASE_VERSION [skip ci]"
          git tag "v$BASE_VERSION"
          git push origin "v$BASE_VERSION"
          git push origin ${{ github.event.inputs.branch || 'beta' }}
          
          # Publish to npm as stable using semantic-release
          npm run semantic-release
          
          echo "Successfully promoted $LATEST_BETA to $BASE_VERSION"
        else
          echo "Running normal semantic-release..."
          npm run semantic-release
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

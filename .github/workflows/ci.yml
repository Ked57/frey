name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linting
      run: npm run format
      
    - name: Run tests
      run: npm run test:run
      
    - name: Run security audit
      run: npm run audit
      
    - name: Build project
      run: npm run build:dist

  sync-to-beta:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Sync master to beta branch
      run: |
        # Check if beta branch exists
        if git show-ref --verify --quiet refs/remotes/origin/beta; then
          echo "Beta branch exists, updating it"
          git checkout -B beta origin/beta
          git merge master --no-edit
        else
          echo "Beta branch doesn't exist, creating it"
          git checkout -B beta
        fi
        
        # Push beta branch
        git push origin beta
        
        echo "Successfully synced master to beta branch"

  prerelease:
    needs: sync-to-beta
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout beta branch
      uses: actions/checkout@v4
      with:
        ref: beta
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build:dist
      
    - name: Debug environment
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Git status:"
        git status
        echo "Remote branches:"
        git branch -r
        echo "Package.json version:"
        node -p "require('./package.json').version"
        
    - name: Run semantic-release (prerelease)
      run: npm run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
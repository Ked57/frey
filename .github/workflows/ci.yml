name: CI

on:
  push:
    branches: [master]
    paths:
      - 'packages/frey/**'
      - '.github/workflows/ci.yml'
      - '.releaserc.json'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test:run
      
    - name: Run security audit
      run: npm run audit
      
    - name: Build packages
      run: npm run build

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout master branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Fetch all branches and tags
      run: |
        git fetch --all --tags
        echo "All branches:"
        git branch -r
        echo "All tags:"
        git tag -l
        echo "Beta tags:"
        git tag -l | grep beta || echo "No beta tags found"
        echo "Latest beta tag:"
        git tag -l | grep beta | tail -1 || echo "No beta tags found"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Check if release is needed
      run: |
        # Get the latest beta tag
        LATEST_BETA_TAG=$(git tag -l | grep beta | tail -1 || echo "")
        echo "Latest beta tag: $LATEST_BETA_TAG"
        
        # Get the current commit hash
        CURRENT_COMMIT=$(git rev-parse HEAD)
        echo "Current commit: $CURRENT_COMMIT"
        
        # Check if current commit already has a tag
        if [ -n "$LATEST_BETA_TAG" ]; then
          TAG_COMMIT=$(git rev-list -n 1 "$LATEST_BETA_TAG")
          echo "Latest beta tag commit: $TAG_COMMIT"
          
          if [ "$CURRENT_COMMIT" = "$TAG_COMMIT" ]; then
            echo "Current commit already has a beta tag. Skipping release."
            echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
            echo "Current commit is new. Proceeding with release."
            echo "SKIP_RELEASE=false" >> $GITHUB_ENV
          fi
        else
          echo "No beta tags found. Proceeding with release."
          echo "SKIP_RELEASE=false" >> $GITHUB_ENV
        fi
        
    - name: Run semantic-release (beta)
      if: env.SKIP_RELEASE == 'false'
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Current ref: $(git rev-parse --abbrev-ref HEAD)"
        echo "Running semantic release on master branch (creating beta)..."
        echo "Available branches:"
        git branch -r
        echo "Running semantic-release from root..."
        echo "Current directory: $(pwd)"
        echo "Config file exists: $(ls -la .releaserc.json)"
        echo "Config content:"
        cat .releaserc.json
        npx semantic-release --config .releaserc.json
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_REF: refs/heads/master
